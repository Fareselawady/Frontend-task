<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .introduction {
            margin: 20px;
        }
        .exhibit-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .exhibit {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            width: 200px;
        }
        .exhibit img {
            width: 100%;
            height: auto;
        }
        .exhibit p {
            padding: 10px;
        }
        .artists-link {
            margin: 20px;
        }
        .artists-link a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Art Gallery</h1>
    </header>
    <section class="introduction">
        <p>Explore the finest artworks from talented artists around the world. Discover creativity and inspiration in every corner of our gallery.</p>
    </section>
    <section class="exhibit-list">
        <div class="exhibit">
            <img src="exhibit1.jpg" alt="Exhibit 1">
            <p>Exhibit 1: Abstract Wonders</p>
        </div>
        <div class="exhibit">
            <img src="exhibit4.jpg" alt="Exhibit 2">
            <p>Exhibit 2: Nature's Embrace</p>
        </div>
        <div class="exhibit">
            <img src="exhibit3.jpg" alt="Exhibit 3">
            <p>Exhibit 3: Urban Dreams</p>
        </div>
        <!-- Add more exhibits as needed -->
    </section>
    <section class="artists-link">
        <a href="artists.html">Meet the Artists</a>
    </section>
</body>
</html>
